<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>ToDo-List</title>
    <script defer src="./js/login.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/proverb.js"></script>
    <script defer src="./js/weather.js"></script>
</head>
<body>
    <div class="wrap">

        <!-- HEADER -->
        <header class="header">
            <div class="container">
                <h1 class="title">T o D o - L i s t</h1>
                <div class="clock"></div>
            </div>
        </header>

        <!-- LOGIN -->
        <section class="login">
            <div class="container">
                <form class="login-form hidden">
                    <input type="text" required maxlength="15" placeholder="What is your name?">
                    <input type="submit" value="Login">
                </form>
                <h2 class="greetings"></h2>
            </div>
        </section>

        <!-- TODO -->
        <section class="todo hidden">
            <div class="container">
                <form class="todo-form">
                    <input type="text" required placeholder="Write a To Do & press enter">
                </form>
                <ul class="todo-list">    
                </ul>
            </div>
        </section>

        <!-- WEATHER -->
        <section class="weather">
            <div class="container">
                <div class="weather-info">
                    <i class="fa-solid fa-location-dot"></i>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="container">
                <div class="proverb">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </footer>

    </div>
</body>
</html>
